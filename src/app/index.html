<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Records</title>
    <!-- *Styles -->
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background" id="background">
        <nav class="blur" id="nav">
            <button id="button-nuevo" class="new"><img src="./img/add.svg" alt="Add" >Nuevo</button>
            <button id="button-exportar" class="export"><img src="./img/vertical_align_bottom.svg" alt="export-icon">Exportar</button>
            <button id="button-registros" class="btn btn-light hidden">Registros</button>
            <button id="button-papelera" class="btn btn-light">Papelera</button>
        </nav>
        <div id="section-messages" class="popup-container hidden">
            <div class="background"></div>
            <div class="container-round-border">
                <button id="button-cerrar-message" class="btn btn-danger button-cerrar-ventana small-button">x</button>
                <p id="message-content"></p>
            </div>
        </div>
        <div id="new-record-section" class="popup-container hidden">
            <div class="background"></div>
            <div class="container-round-border">
                <button id="button-cerrar-nuevo" class="btn btn-danger button-cerrar-ventana small-button">x</button>
                <button id="button-agregar-registro" class="btn btn-success hidden">Agregar</button>
                <form action="" id="registro">
                    <section>
                        <h4>Datos del video</h4>
                        <div>
                            <label for="url-input">Link del video</label>
                            <input type="url" name="url-input" id="url-input">
                        </div>
                        <div>
                            <label for="input-nombre-video">Nombre del video</label>
                            <input type="text" name="input-nombre-video" id="input-nombre-video">
                        </div>
                        <div>
                            <label for="camara-select">Cámara</label>
                            <select name="camara-select" id="camara-select">
                                <option disabled selected value>Selecciona una camara</option>
                            </select>
                        </div>
                        <div>
                            <label for="input-date-record">Fecha</label>
                            <input type="date" name="input-date-record" id="input-date-record">
                        </div>
                        <div>
                            <label for="input-time-record">Hora</label>
                            <input type="time" name="input-time-record" id="input-time-record">
                        </div>
                    </section>
                    <section>
                        <h4>Datos del video</h4>
                        <div class="form-group-block">
                            <label for="select-especie">Especie</label>
                            <select name="select-especie" id="select-especie">
                                <option disabled selected value>Selecciona una especie</option>
                            </select>
                        </div>
                        <div>
                            <label for="select-sexo">Sexo</label>
                            <select name="select-sexo" id="select-sexo">
                                <option disabled selected value></option>
                                <option value="Macho">🟦Macho</option>
                                <option value="Hembra">🟪Hembra</option>
                            </select>
                        </div>
                        <div>
                            <label for="select-edad">Edad</label>
                            <select name="select-edad" id="select-edad">
                                <option disabled selected value></option>
                                <option value="Adulto">Adulto</option>
                                <option value="Juvenil">Juvenil</option>
                                <option value="Cría">Cría</option>
                                <option value="No identificado">No identificado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Marque las actividades que vio</label>
                            <div id="checkbox-group-actividades">
                            </div>
                        </div>
                        <div>
                            <label for="input-cantidad">Cantidad de especies</label>
                            <input type="number" name="input-cantidad" id="input-cantidad" min="0" max="5">
                        </div>
                    </section>
                    <section>
                        <h4>Datos del ambiente</h4>
                        <div>
                            <label for="select-clima">Clima</label>
                            <select name="select-clima" id="select-clima">
                                <option disabled selected value></option>
                                <option value="Despejado">🌤️ Despejado</option>
                                <option value="Lluvioso">🌧️ Lluvioso</option>
                                <option value="Nublado">🌫️ Nublado</option>
                            </select>
                        </div>
                        <div>
                            <label for="input-temperatura">Temperatura</label>
                            <input type="number" name="input-temperatura" id="input-temperatura">
                        </div>
                        <div>
                            <label for="select-luna">Luna</label>
                            <select name="select-luna" id="select-luna">
                                <option disabled selected value></option>
                                <option value="Nueva">🌑 Nueva</option>
                                <option value="Creciente">🌓 Creciente</option>
                                <option value="Llena">🌕 Llena</option>
                                <option value="Menguante">🌗 Menguante</option>
                            </select>
                        </div>
                    </section>
                    <section>
                        <h4>Observaciones</h4>
                        <div class="form-group">
                            <label>Presencia humana</label>
                            <div id="checkbox-group-humanos">
                                <label for="checkbox-guardarecurso"><input type="checkbox" id="checkbox-guardarecurso" name="checkbox-guardarecurso" value="Guarda recursos">🌲 Guardarecursos</input></label>
                                <label for="checkbox-persona-civil"><input type="checkbox" id="checkbox-persona-civil" name="checkbox-persona-civil" value="Persona civil">🚶 Persona civil</input></label>
                                <label for="checkbox-policia-fuerza-armada"><input type="checkbox" id="checkbox-policia-fuerza-armada" name="checkbox-policia-fuerza-armada" value="Policía o fuerza armada" class="require">👮 Policía o fuerza armanda</label>
                                <label for="checkbox-cazador"><input type="checkbox" id="checkbox-cazador" name="checkbox-cazador" value="Cazador">🏹 Cazador</label>
                            </div>
                        </div>
                        <div>
                            <label for="">Observaciones</label>
                            <textarea name="textarea-observaciones" id="textarea-observaciones"></textarea>
                        </div>
                    </section>
                </form>
            </div>
        </div>
        <div id="section-registros" class="blur">
            <div class="container-round-border table-responsive">
                <table id="table-registros" class="table table-hover">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Video</th>
                        <th scope="col">Camara</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Especie</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Clima</th>
                        <th scope="col">Temperatura</th>
                        <th scope="col">Luna</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody id="table-registros-body">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- *Scripts -->
    <script>
        require('./js/renderer.js')
    </script>
</body>
</html>
